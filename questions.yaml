    stage: assembly
    text: |
      What is the overall number of gaps in the assembly?
    answer_type: integer_exact
    tolerance: 0.75
  - id: q4
    stage: assembly
    text: |
      What is the size of the longest scaffold?
    answer_type: integer_exact
    tolerance: 0.75
